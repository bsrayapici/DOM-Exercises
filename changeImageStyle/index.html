<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .white-border { border: 2px solid white; }
        .gray-border { border: 2px solid gray; }
        .red-border { border: 2px solid red; }
    </style>
</head>
<body>

    <div class="gallery-section">
        <img src="image1.jpg" class="red-border">
        <img src="image2.jpg" class="red-border">
        <img src="image3.jpg" class="red-border">
        <img src="image4.jpg" class="red-border">
        <img src="image5.jpg" class="red-border">
        <img src="image6.jpg" class="red-border">
    </div>

    <script>
        // Tüm img etiketlerini seç
        const images = document.querySelectorAll(".gallery-section img");

        // forEach ile sıraya göre class ekle ve "red-border" sınıfını kaldır
        images.forEach((img, index) => {
            img.classList.remove("red-border"); // "red-border" sınıfını kaldır
            
            if ((index + 1) % 2 !== 0) {
                img.classList.add("white-border"); // 1., 3., 5. ... için
            } else {
                img.classList.add("gray-border");  // 2., 4., 6. ... için
            }
        });

        console.log(images); // Konsolda elemanları kontrol et
    </script>

</body>
</html>
